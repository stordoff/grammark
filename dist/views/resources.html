<ng-include src="'views/header.html'"></ng-include>
<div id="wrap">
	<h1>{{title}}</h1>
	<div class="large-7 small-6 columns">
		<input type="text" ng-model="search" placeholder="Search word or phrase">
		<table>
			<thead>
			<tr><td>Flag</td><td>Suggestion</td></tr>
			</thead>
			<tr ng-repeat="table in data | filter:search">
				<td>{{table.find}}</td><td>{{table.suggestion}}</td>
			</tr>
		</table>
	</div>
	<div class="large-4 small-6 columns panel">
		<h2>Database Listings</h2>
		<h3><a href="#/resources/wordiness">Wordiness</a></h3>
		<h3><a href="#/resources/transitions">Transitions</a></h3>
		<h3><a href="#/resources/grammar">Grammar</a></h3>
		<h3><a href="#/resources/eggcorns">Eggcorns</a></h3>
	</div>
</div>
