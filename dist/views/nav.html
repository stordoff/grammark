<div class="button-bar">
	<ul ng-controller="navController" class="button-group">
    <li ng-repeat="tab in tabs">
    	<a id="{{tab.url}}" class="small button {{tab.active}}" ng-click="activeTab()" href="#/{{tab.url}}">{{tab.title}}</a>
    </li>
	</ul>
	<ul ng-controller="formCtrl">
	  <li class="button-group right"><a class="small button secondary" ng-click="resetForm()">RESET (Start Over)</a></li>
	</ul>
</div>
